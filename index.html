<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="google-homepage">
        <nav id="navbar">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li class="dropdown">
                    <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid-3x3-gap-fill" viewBox="0 0 16 16">
                        <path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/>
                      </svg></a>
                    <div class="dropdown-content">
                        <a href="#">Maps</a>
                        <a href="#">Books</a>
                        <a href="#">Shopping</a>
                        <a href="#">Finance</a>
                        <a href="#">Translate</a>
                    </div>
                </li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </nav>
        
        <!-- Google Logo and Search Bar -->
        <div id="homepage-content">
            <header>
                <div id="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                </div>
                <div id="search-bar">
                    <form id="search-form" action="https://www.google.com/search" method="GET" onsubmit="return handleSubmit();">
                        <input type="text" id="search-input" name="q" aria-label="Search" autofocus>
                    </form>
                </div>
            </header>
            
            <!-- Buttons -->
            <div id="search-buttons">
                <input type="submit" value="Google Search" id="search-button">
                <input type="button" value="I'm Feeling Lucky" id="lucky-button">
            </div>
            
            <!-- Footer Links -->
            <footer>
                <div id="footer-info">
                    <p>Google offered in: <a href="#">Filipino</a>  <a href="#">Cebuano</a></p>
                </div>
            </footer>        
        </div>
    </div>

    <!-- Optional: JavaScript for search suggestions and other functionality -->
    <script src="script.js"></script>

    <script>
        function handleSubmit() {
            var query = document.getElementById("search-input").value.trim();
            if (query === "") {
                return false; // Prevent form submission if no query entered
            } else {
                // Redirect to Google search results page with the query
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
                return false; // Prevent default form submission
            }
        }
    </script>
</body>
</html>
